<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personality Quiz</title>
</head>
<body>
    
    <header>
            <nav class="navbar">
                <a class="quiz" href="knowledge.html">Knowledge Quiz</a>
                <a class="quiz" href="personality.html">Personality Quiz</a>
                <a class="quiz" href="artist.html">Artist Quiz</a>
                <a class="quiz" href="education.html">Education Quiz</a>
            </nav>
        </header>
  <div class="quiz-container">
    <h1>What Animal Are You?</h1>
    <div id="quiz">
      <p id="question">Loading...</p>
      <div id="answers"></div>
      <button id="nextBtn" disabled>Next</button>
    </div>
    <div id="result" class="hidden">
      <h2>Your Personality Match:</h2>
      <p id="resultText"></p>
      <button class="button" onclick="location.reload()">Try Again</button>
    </div>
  </div>
  <style>
    body{
    background-color: #f1ee8e;
    /* justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    display: flex; */
    }

    .navbar{
        background-color: #e69b00;
        text-align: center;
        padding: 30px;
        border-radius: 10px;
    }
    .quiz{
    text-decoration: none;
    color: #e6cc00;
    padding: 15px;
    font-size: 23px;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
    }

    .quiz:hover{
    color: #e47200;
    }
    .quiz-container {
      background: #f7f5bc;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
      top: 50px;
      left: 330px;
    }
    #question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    #answers button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #ece75f;
      cursor: pointer;
      transition: background 0.3s;
    }
    #answers button:hover {
      background-color: #e5de00;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #e69b00;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    #nextBtn:disabled {
      background: #e69b00;
      cursor: default;
    }
    #nextBtn:hover{
        background-color: #e6b400;
    }
    .hidden {
      display: none;
    }
    .button{
        background-color: #e69b00;
        padding: 10px;
    }

    .button:hover{
        background-color: #e6cc00;
    }

  </style>
  <script>
    const quizData = [
      {
        question: "What’s your ideal weekend?",
        answers: [
          { text: "Exploring nature", type: "Wolf" },
          { text: "Chilling with friends", type: "Dog" },
          { text: "Reading or learning something new", type: "Owl" },
          { text: "Leading a group adventure", type: "Lion" }
        ]
      },
      {
        question: "What best describes your personality?",
        answers: [
          { text: "Loyal & friendly", type: "Dog" },
          { text: "Wise & calm", type: "Owl" },
          { text: "Bold & confident", type: "Lion" },
          { text: "Independent & strong", type: "Wolf" }
        ]
      },
      {
        question: "Which would you rather do?",
        answers: [
          { text: "Solve a puzzle", type: "Owl" },
          { text: "Run through a forest", type: "Wolf" },
          { text: "Host a party", type: "Dog" },
          { text: "Win a competition", type: "Lion" }
        ]
      }
    ];

    let currentQuestion = 0;
    let scores = {
      Wolf: 0,
      Dog: 0,
      Owl: 0,
      Lion: 0
    };

    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const nextBtn = document.getElementById('nextBtn');
    const resultEl = document.getElementById('result');
    const resultText = document.getElementById('resultText');

    function loadQuestion() {
      const current = quizData[currentQuestion];
      questionEl.textContent = current.question;
      answersEl.innerHTML = '';
      nextBtn.disabled = true;

      current.answers.forEach(answer => {
        const btn = document.createElement('button');
        btn.textContent = answer.text;
        btn.onclick = () => {
          scores[answer.type]++;
          [...answersEl.children].forEach(b => b.disabled = true);
          btn.style.backgroundColor = '#aed581'; // green highlight
          nextBtn.disabled = false;
        };
        answersEl.appendChild(btn);
      });
    }

    nextBtn.addEventListener('click', () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      document.getElementById('quiz').classList.add('hidden');
      resultEl.classList.remove('hidden');

      const topType = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
      const messages = {
        Wolf: "You’re a Wolf! Independent, strong, and intuitive.",
        Dog: "You’re a Dog! Loyal, friendly, and dependable.",
        Owl: "You’re an Owl! Wise, observant, and thoughtful.",
        Lion: "You’re a Lion! Bold, natural leader, and fearless."
      };

      resultText.textContent = messages[topType];
    }

    loadQuestion();
  </script>
</body>
</html>
